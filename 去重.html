<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>去重</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [0,2,3,4,4,0,2];
			var obj = {};
			var tmp = [];
			for(var i = 0 ;i< arr.length;i++){
			   if( !obj[arr[i]] ){
			      obj[arr[i]] = 1;
			      tmp.push(arr[i]);
			   }
			}
			console.log(obj);
			console.log(tmp);

		</script>
	</body>
</html>

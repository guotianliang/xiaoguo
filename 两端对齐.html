<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--text-align:justify 不处理块内的最后一行文本（包括块内仅有一行文本的情况，这时既是第一行也是最后一行）-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.justify_list:after {
			width: 100%;
			height: 0;
			margin: 0;
			display: inline-block;
			overflow: hidden;
			content: '';}
			.justify_list{text-align: justify;
			text-justify:distribute-all-lines;
			width: 600px;}

            li{width:100px;    
            height:100px;
            background-color: #0086b3;    
            display: inline-block; 
            list-style:none; }
		</style>
	</head>
	<body>
		<!--text-justify语法：text-justify:auto|inter-word|newspaper|distribute|distribute-all-lines|inter-ideograph 
            auto :允许浏览器用户代理确定使用的两端对齐法则
            inter-word :通过增加字之间的空格对齐文本。该行为是对齐所有文本行最快的方法。它的两端对齐行为对段落的最后一行无效
            newspaper : 通过增加或减少字或字母之间的空格对齐文本。是用于拉丁文字母表两端对齐的最精确格式
            distribute :处理空格很像newspaper，适用于东亚文档。尤其是泰国
            distribute-all-lines :两端对齐行的方式与distribute相同，也同样不包含两段对齐段落的最后一行。适用于表意字文档
            inter-ideograph : 为表意字文本提供完全两端对齐。他增加或减少表意字和词间的空格 -->
		<ul class="justify_list">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
        </ul>
	</body>
</html>
